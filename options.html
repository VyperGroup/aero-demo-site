<!DOCTYPE html>
<html lang="en">
	<head>
		<title>aero</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="/style/master.css" />
		<link rel="stylesheet" href="/style/options.css" />
	</head>

	<body>
		<h3>Title</h3>
		<input type="textbox" id="title" placeholder="Write a title" />

		<h3>Colorway</h3>
		<label for="bg">Primary</label>
		<input type="color" id="bg" />
		<label for="fg">Secondary</label>
		<input type="color" id="fg" />
		<button id="clear" name="reset">Revert</button>

		<h3>Search Engine</h3>
		<select id="dropdown" onchange="changeSearch()">
			<option disabled selected value>Choose a search engine</option>
			<option value="google">Google</option>
			<option value="brave">Brave</option>
			<option value="qwant">Qwant</option>
		</select>

		<script type="module" src="/script/options.ts"></script>
		<script type="module" src="/script/init.ts"></script>
		<script type="module" src="/script/sdk/proxyHref.ts"></script>
	</body>
</html>
