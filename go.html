<!DOCTYPE html>
<html>
	<body>
		<script type="module">
			import "/aero/config.aero.js";

			if ("serviceWorker" in navigator)
				navigator.serviceWorker
					.register("/sw.ts", {
						scope: config.prefix,
						// Don't cache http requests
						updateViaCache: "none",
					})
					// Update service worker
					.then(reg => {
						reg.update();

						location.href =
							location.origin +
							prefix +
							window.location.hash.slice(1);
					})
					.catch(err => console.error(err.message));
		</script>
	</body>
</html>
